faq:
  - question: What should I expect at my first appointment?
    answer: |
      <p>
      At your first appointment, Dr. Burke will listen to your present health concerns and evaluate your medical history to better understand your personal wellness goals. 
      Additionally, she may inquire about previous bloodwork and imaging, as well as current medications and supplements.
      At the end of the visit, you will be provided with an individualized treatment plan as well as ample time to ask questions to empower you on your path to wellness! 
      </p>
    # open: true
  - question: Are in-person visits required?
    answer: |
      <p>All new patients will require an in-person visit.</p>
      <p>Additionally, patients are required to be seen in person at least once per year.</p>
      <p>Being present in person allows us to accurately measure vital signs and conduct a comprehensive health assessment, and helps us confirm the ongoing suitability and safety of treatment.</p>
  - question: Do you accept insurance?
    answer: |
      <p>At this time we do not contract with insurance. We are better able to provide the services patients require with shorter wait times and longer, more meaningful visits.  </p>
      <p>While we are not “in-network” with any insurance plans, you may be able to receive reimbursement directly from the insurance company. In addition, many patients choose to use HSA (Health Savings Account) cards to pay for their appointments.  Please check with your insurance company in order to determine what they require. Many insurance companies will also cover much of the lab work our provider may order.</p>
      <p> Dr. Burke works with every budget to provide optimal care to her patients.<p>
  - question: What conditions do you treat?
    answer: |
      <p>Dr. Burke is well versed in a variety of health conditions and concerns. However, her practice focuses in Thyroid, Adrenal, Hormonal Balancing, Women's Medicine, and Digestive Health. Please see the <a href='https://drtaraburke.com/#services'>services page</a> for additional information.</p>
      <p>If your specific condition is not listed but you're still interested in consulting with Dr. Burke, please arrange a discovery call with her. This call will help determine whether your concern aligns well with her expertise. Please note that Dr. Burke does not provide primary care services such as Well Women’s exams, PAPs, or Acute Care.</p>
  - question: How many visits are required?
    answer: |
      <p>Dr. Burke focuses on finding the root cause of your illness or imbalance, which is what makes the naturopathic approach to medicine so unique.</p>
      <p>Giving a generalized time frame is difficult as each patient and condition is different. As a general rule, you may start to feel some improvements after your first visit, but you should expect a few visits to see significant changes. Remember, for many chronic conditions, you didn’t start feeling poorly overnight - it likely took days, months, or even years.</p>
      <p>Remember, for many chronic conditions, you didn’t start feeling poorly overnight - it probably took days, months, or even years. The longer a conditions has been present, the longer it may take to heal.</p>
      <p>The longer a condition has been present, the longer it may take to heal. A better time frame can be established after your initial consultation based on your health goals and treatment plan.</p>
  - question: How much does a visit cost?
    answer: |
      <p>15 min Discovery Calls (New Patients Only) to discuss your health goals and options - <b>Complimentary</b></p>
      <p><strong>Current Rates (through September 30, 2025):</strong></p>
      <p>- New Patient Visit: <b>$350</b> (60 minutes and under)</p>
      <p>- Existing Patient Follow Up Appointments: <b>$125</b> (30 minutes and under)</p>
      <p><strong>New Rates (Effective October 1, 2025):</strong></p>
      <p>- New Patient Visit: <b>$395</b> (60 minutes and under)</p>
      <p>- Follow-Up Visit: <b>$165</b> (30 minutes and under)</p>
      <p>- Medication Refill Appointment: <b>$85</b> (15 minutes and under)</p>
      <p><em>Book before October 1, 2025 to lock in the current rate.</em></p>
      <p>For additional services or questions please contact the office at (480) 702-1445. Please note, if you have extensive health concerns or would like extra time we offer extended time slots at $90 for every additional 15min.</p>
      <p>** Rates are subject to change.</p>
  - question: Why are you transitioning from Charm to Practice Better?
    answer: |
      <p>
      We're excited to share that we are transitioning from Charm to Practice Better as our new Electronic Health Records (EHR) platform. This change is part of our ongoing commitment to improve your experience as a patient. Practice Better offers a more modern, user-friendly interface with enhanced features that allow for smoother scheduling, better communication, and a more integrated approach to managing your care. You’ll still receive the same high-quality, personalized service—now with even more convenience and flexibility.
      </p>
  - question: Can I still access my records in Charm?
    answer: |
      <p>
      Yes! While we transition to Practice Better, you can still access your past records in Charm. You can log in to the Charm patient portal using the link at the top of the page.
      </p>
  
