        link: "adrenal-support"
        desc: "Dr. Burke can discuss herbal supplementation and lifestyle changes to help rejuvenate your adrenals."
        icon: fas fa-medkit
      - title: "Digestive Health"
        link: "digestive-health"
        desc: "Digestive Health doesn’t always end in the gut itself. Hormones, stress, lifestyle can all impact the gastrointestinal system, this is why finding the root cause of digestive health is incredibly important. Dr. Burke works with her patients to take back control of their digestive health."
