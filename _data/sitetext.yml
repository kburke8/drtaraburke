services:
    title: "Highlighted Services"
    text: "We strive to provide optimal health and wellness for our patients through individualized care. We give each of our patients the highest level of attention and time to address their unique health care needs. Ethical and evidence based medicine is our top priority. Through these ideals, Dr. Burke will provide integrative medicine that goes beyond the boundaries of conventional medicine."
    section: services
    list:
      - title: "Thyroid Health"
        link: "thyroid-health"
        desc: "With the aid of lab testing, we can measure a baseline of your thyroid’s health and then create a plan to manage and improve your thyroid’s function. Check out this [video](https://www.youtube.com/watch?v=oo3oTNJ0DT0) to learn the basics!"
        icon: fas fa-plus-square #find more at https://fontawesome.com/icons
      - title: "Hormone Balancing and Women's Medicine"
        link: "hormone-balancing"
        desc: "Hormone imbalances are common but should not be considered normal! Dr. Burke will help guide you and offer the best options available to balance your hormones."
        icon: fas fa-balance-scale-right       
      - title: "Irregular and Absent Cycles"
        link: "irregular-cycles"
        desc: "Dr. Burke can discuss herbal supplementation and lifestyle changes to help resolve Irregular and absent cycles."
        icon: fas fa-medkit
      - title: "Digestive Health"
        link: "digestive-health"
        desc: "Digestive Health doesn’t always end in the gut itself. Hormones, stress, lifestyle can all impact the gastrointestinal system. This is why finding the root cause of digestive health is incredibly important. Dr. Burke works with her patients to take back control of their digestive health."
        icon: fas fa-diagnoses
      - title: "Polycystic Ovary Syndrome (PCOS)"
        link: "pcos"
        desc: " Dr. Burke often blends conventional and alternative medicine to provide comprehensive care involving PCOS patients. She will provide a comprehensive individualized treatment plan – including dietary and lifestyle recommendations, supplemental/ herbal support, and, if appropriate, will discuss pharmaceutical options."
        icon: fas fa-female
      - title: "Menopause Consult"
        link: "menopause-consult"
        desc: "Are you curious about what options are available to you for your menopausal symptoms? Are you looking for more information on bio-identical hormones or hormone replacement therapy? Or perhaps you are curious about non-hormonal options? Let Dr. Burke present all the options available to you!"
        icon: fas fa-comments

team:
    title: "Meet The Team"
    #text: "Licensed Naturopathic Doctor"
    subtext:  Dr. Tara Burke is a licensed Naturopathic Doctor in Scottsdale, Arizona. Dr. Burke’s primary focus is in women’s medicine and endocrinology, having received extensive training in thyroid health, adrenal health, and hormone balance after graduation from the Sonoran University of Health Science (Formerly Southwest College of Naturopathic Medicine). She spends time with her patients to identify their individual health goals and treat, not just the symptoms, but the whole person. She utilizes lifestyle, nutrition, supplementation, herbals, and when indicated, medications, to find a solution for each of her patients. Ethical, evidence-based medicine is her top priority. Dr. Burke is currently practicing at Blossom Wellness in North Scottsdale, Arizona near to the Grayhawk, DC Ranch, Desert Ridge, and Pinnacle Peak areas. [Click Here to Schedule](https://blossomwellness.practicebetter.io/#/61f602773980330f40e2b815/bookings). 
