    text: "We strive to provide optimal health and wellness for our patients through individualized care. We give each of our patients the highest level of attention and time to address their unique health care needs. Ethical and evidence based medicine is our top priority. Through these ideals, Dr. Burke will provide integrative medicine that goes beyond the boundaries of conventional medicine."
