<!-- About -->
<section class="bg-beige page-section about" id="{{ site.data.sitetext.team.section | default: "about" }}">
  <div class="container">
    <!-- <div class="row"> -->
    <!-- <div class="col-lg-12 text-center">
      <h2 class="section-heading text-uppercase">{{ site.data.sitetext.team.title }}</h2> 
      <h3 class="section-subheading text-muted">{{ site.data.sitetext.team.text }}</h3>
    </div> -->
    <!-- </div> -->
    <div class="col-lg-12 text-center">
      <h2 class="section-heading text-uppercase">{{ site.data.sitetext.team.title }}</h2>
    </div>
    <hr>
    {% for person in site.data.sitetext.team.people %}
    <div class="row mb-3">
      <div class="col-sm-6 team-member">
        <img class="lazyload" data-src="{{ person.image }}" alt="{{ person.alt }}">
      </div>
      <div class="col-sm-6 team-member">
        <h4>{{ person.name }}</h3>
        <!-- <p class="text-muted">{{ person.role }}</p> -->
        <hr>
      <p class="large text-muted">{{ person.description | markdownify }}</p>
        
        <ul class="list-inline social-buttons">
        {% for network in person.social %}
          <li class="list-inline-item">
          <a href="{{ network.url }}">
            <i class="{{ network.icon }}"></i>
          </a>
          </li>
        {% endfor %}
        </ul>
      </div>
      {% if forloop.first %}
      <div class="col-lg-12" style="display: flex; justify-content: center;">
        <a class="btn btn-primary btn-xl text-uppercase js-scroll-trigger mt-5" href="https://blossomwellness.practicebetter.io/#/61f602773980330f40e2b815/bookings">Book an Appointment</a>
      </div>
      {% endif %}
      <hr>
      </div>
    {% endfor %}
  </div>
</section>
  <!-- End Team -->
